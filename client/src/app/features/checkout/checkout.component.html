<div class="flex flex-col lg:flex-row mt-8 lg:mt-32 gap-6">
  <div class="w-3/4">
    <mat-stepper
      #stepper
      [linear]="true"
      (selectionChange)="onStepChange($event)"
      class="bg-white border border-green-200 shadow-sm"
    >
      <mat-step label="Address" [completed]="addressComplete()">
        <div #addressElementContainer></div>
        <div class="flex justify-end mt-1">
          <mat-checkbox [checked]="saveAddress" (change)="onSaveAddressCheckboxChange($event)"
            >Save as default address</mat-checkbox
          >
        </div>
        <div class="flex justify-between mt-6">
          <button routerLink="/shop" mat-stroked-button>Continue shopping</button>
          <button matStepperNext mat-flat-button [disabled]="!addressComplete()">Next</button>
        </div>
      </mat-step>
      <mat-step label="Shipping" [completed]="deliveryComplete()">
        <app-checkout-delivery (deliveryComplete)="handleDelivery($event)"></app-checkout-delivery>

        <div class="flex justify-between mt-6">
          <button matStepperPrevious mat-flat-button>Back</button>
          <button matStepperNext mat-flat-button [disabled]="!deliveryComplete()">Next</button>
        </div>
      </mat-step>
      <mat-step label="Payment" [completed]="paymentComplete()">
        <div #paymentElement></div>
        <div class="flex justify-between mt-6">
          <button matStepperPrevious mat-flat-button>Back</button>
          <button matStepperNext mat-flat-button [disabled]="!paymentComplete()">Next</button>
        </div>
      </mat-step>
      <mat-step label="Confirmation">
        <app-checkout-review [confirmationToken]="confirmationToken"></app-checkout-review>
        <div class="flex justify-between mt-6">
          <button class="z-0" matStepperPrevious mat-flat-button>Back</button>
          <button [disabled]="!confirmationToken || loading" (click)="confirmPayment(stepper)" class="z-0" mat-flat-button>
            @if(loading){
              <mat-spinner diameter="20"></mat-spinner>
            }
            @else {
              <span>Pay {{ cartService.totals()?.total | currency }}</span>
            }
          </button>
        </div>
      </mat-step>
    </mat-stepper>
  </div>
  <div class="w-1/4">
    <app-order-summary></app-order-summary>
  </div>
</div>
