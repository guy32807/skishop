<div class="container mt-5 p-4 bg-gray-100 rounded shadow-lg text-center">
    <h1 class="text-2xl font-semibold mb-4">Internal Server Error</h1>
    @if(error){
        <p class="text-red-600 mb-4">An unexpected error occurred on the server.</p>
        <p class="text-red-500 font-mono">{{ error.message }}</p>
        <p class="text-sm text-gray-500 mt-2">Please try again later or contact support if the problem persists.</p>
    } @else {
        <p class="text-gray-700">An unexpected error occurred on the server.</p>
    }
</div>
