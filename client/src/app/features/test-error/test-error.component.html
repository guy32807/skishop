<div class="mt-5 flex justify-center gap-4">
  <button mat-stroked-button (click)="get500Error()">Test 500 Error</button>
  <button mat-stroked-button (click)="get404Error()">Test 404 Error</button>
  <button mat-stroked-button (click)="get400Error()">Test 400 Error</button>
  <button mat-stroked-button (click)="get401Error()">Test 401 Unauthorized</button>
  <button mat-stroked-button (click)="get400ValidationError()">Test 400 Validation Error</button>
</div>

@if(validationErrors) {
  <div class="mx-auto max-w-lg mt-5 bgred100 p-4 rounded">
    <h3 class="text-lg font-semibold mb-2">Validation Errors:</h3>
    <ul class="space-y-2 p-2">
      @for(error of validationErrors; track $index) {
        <li class="text-red-800">{{ error }}</li>
      } 
    </ul>
  </div>
}
