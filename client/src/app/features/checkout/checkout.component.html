<div class="flex flex-col lg:flex-row mt-8 lg:mt-32 gap-6">
    <div class="w-3/4">
        <mat-stepper #stepper [linear]="true" class="bg-white border border-green-200 shadow-sm">
            <mat-step label="Address">
                <div #addressElementContainer></div>
                <div class="flex justify-between mt-6" >
                    <button routerLink="/shop" mat-stroked-button>Continue shopping</button>
                    <button matStepperNext mat-flat-button>Next</button>
                </div>
            </mat-step>
            <mat-step label="Shipping">
                Delivery Address
            </mat-step>
            <mat-step label="Payment">
                Payment
            </mat-step>
            <mat-step label="Confirmation">
                Confirmation
            </mat-step>
        </mat-stepper>
    </div>
    <div class="w-1/4">
        <app-order-summary></app-order-summary>
    </div>
</div>
